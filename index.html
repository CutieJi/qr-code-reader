<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Rosh - QR Code Reader</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="logo.png" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
            <h1>QR Code Scanner</h1>
			<form action="#">
				<input type="file" hidden />
				<img src="#" alt="qr-code" />
				<div class="content">
					<i class="fas fa-cloud-upload"></i>
					<p>Upload QR Code to Read</p>
				</div>
			</form>
			<div class="details">
				<textarea spellcheck="false" disabled></textarea>
				<div class="buttons">
					<button class="close">Close</button>
					<button class="copy">Copy Text</button>
				</div>
			</div>
		</div>

		<div class="btnn">
			<a class="btnnn" href="https://qrosh.netlify.app/" target="_blank">QR Code Generator</a>
		</div>
		
		<button id="About"><img src="avatar.png" alt="" /></button>

		<script src="https://unpkg.com/@popperjs/core@2"></script>
		<script src="https://unpkg.com/tippy.js@6"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
